<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>20-Minute Strength Plan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>20-Minute Strength Plan</h1>
    <p class="sub">Pick one push, one pull, one legs. Minimal time. Max return.</p>

    <section class="workout">
      <h2>Today’s Workout</h2>
      <ul id="workoutList">
        <li>Press: Dumbbell Bench — 2 sets × 6–10</li>
        <li>Pull: Seated Row — 2 sets × 8–12</li>
        <li>Legs: Goblet Squat — 2 sets × 8–12</li>
      </ul>
    </section>

    <button id="btn">Generate another workout</button>

    <p class="fineprint">
      Rule: Stop each set with ~1–3 reps in reserve. Add reps first, then load.
    </p>
  </main>

  <script src="script.js"></script>
</body>
</html>
